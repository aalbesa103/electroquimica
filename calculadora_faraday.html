<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Electrodeposición (Ley de Faraday)</title>
    <style>
        /* Estilos básicos para mejorar la apariencia */
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .calculator {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Evita que el padding aumente el tamaño total */
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h2>Calculadora de Electrodeposición</h2>

        <label for="corriente">Corriente (I):</label>
        <input type="number" id="corriente" placeholder="Amperios (A)">

        <label for="tiempo">Tiempo (t):</label>
        <input type="number" id="tiempo" placeholder="Segundos (s)">
        <label for="sustancia">Ion a depositar:</label>
        <select id="sustancia">
            <option value="Cu">Cobre (Cu²⁺)</option>
            <option value="Mg">Magnesio (Mg²⁺)</option>
            <option value="Fe">Hierro (Fe²⁺)</option>
            <option value="Al">Aluminio (Al³⁺)</option>
            <option value="Au">Oro (Au³⁺)</option>
            </select>

        <button onclick="calcularMasa()">Calcular Masa Depositada</button>

        <div id="resultado"></div>
        <div id="error" class="error"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
